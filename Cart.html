<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html lang="vi">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Giỏ hàng - Đồ Ăn Vặt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      background-color: #f9f9f9;
      color: #292f36;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ef4b3c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ef4b3c;
      color: white;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    img {
      max-width: 80px;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
      background-color: #ef4b3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d43b2c;
    }
    .qty-btn {
      padding: 3px 10px;
      font-weight: bold;
    }
    .cart-total {
      margin-top: 15px;
      text-align: right;
      font-size: 1.4rem;
      font-weight: 700;
      color: #d32f2f;
    }
    #checkoutBtn {
      display: block;
      margin: 30px auto;
      background-color: #4ecdc4;
      color: white;
      font-size: 1.3rem;
      padding: 12px 40px;
      border-radius: 8px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #checkoutBtn:hover {
      background-color: #38b2ac;
    }
    .empty-cart {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 50px;
      color: #555;
    }
    .cart-btn {
      font-size: 24px;
      margin-right: 15px;
      text-decoration: none;
      color: inherit; /* hoặc màu bạn muốn */
    }

  </style>
</head>
<body>

<h1>Giỏ hàng của bạn</h1>

<table id="cartTable" style="display:none;">
  <thead>
  <tr>
    <th>Sản phẩm</th>
    <th>Hình ảnh</th>
    <th>Số lượng</th>
    <th>Giá</th>
    <th>Thành tiền</th>
    <th>Xóa</th>
  </tr>
  </thead>
  <tbody id="cartItems"></tbody>
</table>

<div id="emptyCartMsg" class="empty-cart">Giỏ hàng của bạn đang trống.</div>

<div class="cart-total" id="cartTotal"></div>

<button id="checkoutBtn" style="display:none;">Đặt hàng</button>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const cartItemsEl = document.getElementById('cartItems');
  const cartTable = document.getElementById('cartTable');
  const cartTotalEl = document.getElementById('cartTotal');
  const emptyCartMsg = document.getElementById('emptyCartMsg');
  const checkoutBtn = document.getElementById('checkoutBtn');

  function renderCart() {
    if (cart.length === 0) {
      cartTable.style.display = 'none';
      cartTotalEl.style.display = 'none';
      checkoutBtn.style.display = 'none';
      emptyCartMsg.style.display = 'block';
      return;
    }

    cartTable.style.display = 'table';
    cartTotalEl.style.display = 'block';
    checkoutBtn.style.display = 'block';
    emptyCartMsg.style.display = 'none';

    cartItemsEl.innerHTML = '';

    let total = 0;

    cart.forEach((item, index) => {
      let priceNum = parseInt(item.price.replace(/\D/g, '')) || 0;
      let qty = item.quantity || 1;
      let itemTotal = priceNum * qty;
      total += itemTotal;

      let imgSrc = item.image || '';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.title}</td>
        <td><img src="${imgSrc}" alt="${item.title}"></td>
        <td>
          <button class="qty-btn" onclick="updateQuantity(${index}, -1)">−</button>
          ${qty}
          <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
        </td>
        <td>${item.price}</td>
        <td>${itemTotal.toLocaleString()} VNĐ</td>
        <td><button onclick="removeItem(${index})">Xóa</button></td>
      `;
      cartItemsEl.appendChild(tr);
    });

    cartTotalEl.textContent = `Tổng tiền: ${total.toLocaleString()} VNĐ`;
  }

  function updateQuantity(index, change) {
    if (cart[index].quantity + change > 0) {
      cart[index].quantity += change;
    } else {
      cart.splice(index, 1);
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  checkoutBtn.addEventListener('click', () => {
    alert('Cảm ơn bạn đã đặt hàng! Đơn hàng của bạn sẽ được xử lý sớm.');
    cart = [];
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  });

  renderCart();

  addToCartBtn.addEventListener('click', () => {
    const title = document.getElementById('modalTitle').innerText;
    const price = document.getElementById('modalPrice').innerText;
    const imageUrl = document.getElementById('modalImg').src; // Thêm dòng này

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    cart.push({ title, price, quantity: 1, image: imageUrl }); // Lưu cả ảnh

    localStorage.setItem('cart', JSON.stringify(cart));

    alert(`Đã thêm "${title}" vào giỏ hàng!`);
  });

</script>

</body>
</html>
</title>
